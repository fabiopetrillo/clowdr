    schema: chat
    name: Chat
  object_relationships:
  - name: conference
    using:
      foreign_key_constraint_on: conferenceId
  - name: duplicateTo
    using:
      foreign_key_constraint_on: duplicateToId
  array_relationships:
  - name: contentGroup
    using:
      foreign_key_constraint_on:
        column: chatId
        table:
          schema: public
          name: ContentGroup
  - name: duplicatesFrom
    using:
      foreign_key_constraint_on:
        column: duplicateToId
        table:
          schema: chat
          name: Chat
  - name: flags
    using:
      foreign_key_constraint_on:
        column: discussionChatId
        table:
          schema: chat
          name: Flag
  - name: messages
    using:
      foreign_key_constraint_on:
        column: chatId
        table:
          schema: chat
          name: Message
  - name: pins
    using:
      foreign_key_constraint_on:
        column: chatId
        table:
          schema: chat
          name: Pin
  - name: readUpToIndices
    using:
      foreign_key_constraint_on:
        column: chatId
        table:
          schema: chat
          name: ReadUpToIndex
  - name: room
    using:
      foreign_key_constraint_on:
        column: chatId
        table:
          schema: public
          name: Room
  - name: subscriptions
    using:
      foreign_key_constraint_on:
        column: chatId
        table:
          schema: chat
          name: Subscription
  - name: typers
    using:
      foreign_key_constraint_on:
        column: chatId
        table:
          schema: chat
          name: Typer
  select_permissions:
  - role: unauthenticated
    permission:
      columns:
      - id
      filter: {}
  - role: user
    permission:
      columns:
      - conferenceId
      - created_at
      - enableAutoPin
      - enableAutoSubscribe
      - enableMandatoryPin
      - enableMandatorySubscribe
      - id
      - restrictToAdmins
      - updated_at
      filter:
        _and:
        - _and:
          - conference:
              slug:
                _eq: X-Hasura-Conference-Slug
          - _exists:
              _where:
                _and:
                - user_id:
                    _eq: X-Hasura-User-Id
                - slug:
                    _eq: X-Hasura-Conference-Slug
                - permission_name:
                    _in:
                    - CONFERENCE_VIEW_ATTENDEES
                    - CONFERENCE_MANAGE_SCHEDULE
                    - CONFERENCE_MODERATE_ATTENDEES
              _table:
                schema: public
                name: FlatUserPermission
        - _or:
          - room:
              _or:
              - roomPrivacyName:
                  _eq: PUBLIC
              - roomPeople:
                  attendee:
                    userId:
                      _eq: X-Hasura-User-Id
          - _not:
              room: {}
  update_permissions:
  - role: user
    permission:
      columns:
      - enableAutoPin
      - enableAutoSubscribe
      - enableMandatoryPin
      - enableMandatorySubscribe
      - restrictToAdmins
      filter:
        _and:
        - conference:
            slug:
              _eq: X-Hasura-Conference-Slug
        - _exists:
            _where:
              _and:
              - user_id:
                  _eq: X-Hasura-User-Id
              - slug:
                  _eq: X-Hasura-Conference-Slug
              - permission_name:
                  _in:
                  - CONFERENCE_MANAGE_CONTENT
                  - CONFERENCE_MANAGE_SCHEDULE
            _table:
              schema: public
              name: FlatUserPermission
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        _and:
        - conference:
            slug:
              _eq: X-Hasura-Conference-Slug
        - _exists:
            _where:
              _and:
              - user_id:
                  _eq: X-Hasura-User-Id
              - slug:
                  _eq: X-Hasura-Conference-Slug
              - permission_name:
                  _in:
                  - CONFERENCE_MANAGE_CONTENT
                  - CONFERENCE_MANAGE_SCHEDULE
            _table:
              schema: public
              name: FlatUserPermission
