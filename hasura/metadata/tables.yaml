  object_relationships:
  - name: discussionChat
    using:
      foreign_key_constraint_on: discussionChatId
  - name: flaggedBy
    using:
      foreign_key_constraint_on: flaggedById
  - name: message
    using:
      foreign_key_constraint_on: messageId
  insert_permissions:
  - role: user
    permission:
      check:
        _and:
        - flaggedBy:
            userId:
              _eq: X-Hasura-User-Id
        - message:
            chat:
              _or:
              - _and:
                - restrictToAdmins:
                    _eq: false
                - conference:
                    groups:
                      _and:
                      - enabled:
                          _eq: true
                      - groupRoles:
                          role:
                            rolePermissions:
                              _or:
                              - permissionName:
                                  _eq: CONFERENCE_VIEW
                              - permissionName:
                                  _eq: CONFERENCE_MANAGE_ATTENDEES
                              - permissionName:
                                  _eq: CONFERENCE_VIEW_ATTENDEES
                      - _or:
                        - includeUnauthenticated:
                            _eq: true
                        - groupAttendees:
                            attendee:
                              userId:
                                _eq: X-Hasura-User-Id
                - _or:
                  - room:
                      _or:
                      - roomPrivacyName:
                          _eq: PUBLIC
                      - roomPeople:
                          attendee:
                            userId:
                              _eq: X-Hasura-User-Id
                  - _not:
                      room: {}
              - _and:
                - restrictToAdmins:
                    _eq: true
                - conference:
                    groups:
                      _and:
                      - enabled:
                          _eq: true
                      - groupRoles:
                          role:
                            rolePermissions:
                              permissionName:
                                _eq: CONFERENCE_MANAGE_ATTENDEES
                      - _or:
                        - includeUnauthenticated:
                            _eq: true
                        - groupAttendees:
                            attendee:
                              userId:
                                _eq: X-Hasura-User-Id
                - _or:
                  - room:
                      _or:
                      - roomPrivacyName:
                          _eq: PUBLIC
                      - roomPeople:
                          attendee:
                            userId:
                              _eq: X-Hasura-User-Id
                  - _not:
                      room: {}
      columns:
      - discussionChatId
      - flaggedById
      - id
      - messageId
      - notes
      - type
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - messageId
      - notes
      - resolution
      - type
      - created_at
      - resolved_at
      - updated_at
      - discussionChatId
      - flaggedById
      filter:
        _or:
        - flaggedBy:
            userId:
              _eq: X-Hasura-User-Id
        - message:
            chat:
              conference:
                groups:
                  _and:
                  - enabled:
                      _eq: true
                  - groupRoles:
                      role:
                        rolePermissions:
                          permissionName:
                            _eq: CONFERENCE_MANAGE_ATTENDEES
                  - _or:
                    - includeUnauthenticated:
                        _eq: true
                    - groupAttendees:
                        attendee:
                          userId:
                            _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - discussionChatId
      - id
      - notes
      - resolution
      - resolved_at
      - type
      filter:
        _and:
        - resolved_at:
            _is_null: true
        - _or:
          - flaggedBy:
              userId:
                _eq: X-Hasura-User-Id
          - message:
              chat:
                conference:
                  groups:
                    _and:
                    - enabled:
                        _eq: true
                    - groupRoles:
                        role:
                          rolePermissions:
                            permissionName:
                              _eq: CONFERENCE_MANAGE_ATTENDEES
                    - _or:
                      - includeUnauthenticated:
                          _eq: true
                      - groupAttendees:
                          attendee:
                            userId:
                              _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        _and:
        - resolved_at:
            _is_null: true
        - flaggedBy:
            userId:
              _eq: X-Hasura-User-Id
